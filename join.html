<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM EAGLE</title>
    <link rel="stylesheet" href="join.css">
    </head>
    <body>
  <div class="form-container">
    <h2>Join Now</h2>
    <form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="access_key" value="8f1f3774-f0e8-4205-b7bb-a5b2766e0157">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="2" required></textarea>

      <label for="height">Height (cm)</label>
      <input type="number" id="height" name="height" required>

      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" required>

     <label for="aadhar">Aadhaar Link (Google Drive/Dropbox)</label>
     <input type="url" id="aadhar" name="aadhar" placeholder="Paste Aadhaar link here" required>

    <div class="btn-group">
        <button type="button" class="btn back" onclick="window.location.href='index.html'">⬅ Back</button>
        <button type="submit" class="btn submit">Submit ✅</button>
      </div>
    </form>
  </div>
</body>
</html>
